<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--icons.getbootstrap.com#install e copie o link via CDN-->

</head>
<body>
    <div>
        <header>
            <h1>Formulários Web</h1>
        </header>
    </div>
    <div class="formulario">
        <form action="#" method="get"> <!--"#" quer dizer para recarregar a página e get protocolo sem proteção mostra "tudo" na sua url -->
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required placeholder="Nome Completo"> <!--required = obrigatório, placeholder = nome dentro do input antes do usuario digitar-->
        </div>
        
        <div>
            <label for="telefone">Telefone</label>
            <input type="phone" name="telefone" id="telefone" required placeholder="Telefone">
        </div>
        
        <div>
            <label for="mail">Email</label>
            <input type="email" name="email" id="mail" required placeholder="Email">
        </div>

        <div>
            <label for="semestre">Semestre da Universidade</label>
            <input type="number" name="semestre" id="semestre" min="1" max="8">
        </div>
        
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required placeholder="Senha" min="4" max="8">
        </div>

        <div>
            <label for="placa">Placa</label>
            <input type="text" name="placa" id="placa" required placeholder="Placa" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}|[A-Z]{3}[0-9]{4}">
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>

        </form>
    </div>

    
    
    
    <footer>
        <div class="rodape">
            <a href="https://github.com/trindadefelipe" target="_blank">
             <i class="bi bi-github"></i>
            </a>
        </div>
    </footer>
</body>
</html>
