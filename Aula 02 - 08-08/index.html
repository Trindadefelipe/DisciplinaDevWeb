<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Aula 02 - Tags HTML</h1>
    <p>Aula sobre tags básicas do HTML</p>

    <h2>Listas</h2>

    <h3>Esta é uma lista ordenada!</h3>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <h3>Esta é uma lista não ordenada</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <h3>Esta é uma lista de definição</h3>
    <dl>
        <dt>&#128512;</dt>
        <dd>sorriso</dd>
    </dl>
  </body>
</html>
