    />
    <title>Site aula 17-10</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body fixed-top"
            data-bs-theme="dark"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Logo</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#sec1">Sintaxe JS</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Ações JS
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Mudar source de IMG</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li><hr class="dropdown-divider" /></li>

                    <a class="nav-link disabled" aria-disabled="true"

                </ul>
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-3 bg-light"></div>
        <div class="col-md-9 p-3">
            <h1>Introdução ao JavaScript</h1>
            <section id="sec1">
                <h2>Sintaxe JavaScript</h2>
                <p id="demo"></p>
                <button class="btn btn-primary" onclick="document.getElementById('demo').innerHTML = Date()">
                    Clique AQUI para ver data e hora do sistema
                </button>
                <h2>Ações ao passar o mouse</h2>
                <p id="nome"></p>

                <button class="btn btn-warning" onmouseover="exibir()" onmouseout="ocult()">
                    Passe o mouse para o nome
                </button>
            </section>
            <section id="sec2" class="mt-3 p-3" >
                <h2>Alterando o src (source) de uma imagem</h2>
                <button class="btn btn-success" onclick="ligar()">
                    Durateston
                </button>
                <img id="lamp" src="img/magro.jpg" class="img-thumbnail" alt="Lampada apagada">
                <button class="btn btn-danger" onclick="desligar()">
                    Gripe
                </button>

            </section>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
