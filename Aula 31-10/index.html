<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col p-5 bg-light text-center">
                <h1>Formulario com JavaScript</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="form-check">
                        <p>Are you happy?</p>
                        <input type="radio" class="form-check-input" id="y" name="happy" value="Happy... :D">
                        <label for="y" class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="n" name="happy" value="Sad... :c">
                        <label for="n" class="form-check-label">No :c</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" id="m" name="happy" value="So..So... :/">
                        <label for="m" class="form-check-label">Maybe</label>
                    </div>
                    <div class="mb-3">
                        <p>what is your favorite drink flavor?</p>
                        <select id="drink">
                            <option value="Juice">Juice</option>
                            <option value="Water">Water</option>
                            <option value="Wine">Wine</option>
                            <option value="Soda">Soda</option>
                            <option value="Bio-leve">Bio-leve</option>
                        </select>
                    </div>
                    <button onclick="getDados()" class="btn btn-primary">Submit</button>
                <p id="result"></p>
                <p>Your favorite drink is... <span id="fd">....</span></p>
            </div>
            <div class="col-md-3"></div>

        </div>





    </div>
    <script src="js/script.js"></script>
</body>
</html>
